<!DOCTYPE html>

<head>

    <title>CSTrainings DevOps 7AM Batch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }
        /* Collapsible Button Styling */
        .collapsible {
            background-color: #FF5733; /* Vivid Orange */
            color: white;
            cursor: pointer;
            padding: 12px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s;
        }
        .collapsible:hover {
            background-color: #FF4500; /* Bright Red-Orange on hover */
        }
        .collapsible:after {
            content: '\002B'; /* Plus sign */
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 10px;
        }
        .active:after {
            content: "\2212"; /* Minus sign */
        }
        /* Content Section Styling */
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #F0E68C; /* Vivid Yellow */
            border-radius: 5px; /* Rounded corners */
        }
        .content a {
            display: block;
            color: #3498db; /* Vivid Blue */
            text-decoration: none;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .content a:hover {
            background-color: #1E90FF; /* Bright Blue on hover */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
